<div *ngIf="product" class="product" [ngClass]="{'is-not-available': !product.isAvailable}">
  <h3><a [routerLink]="[product.id]">{{product.name}}</a></h3>
  <p>{{product.description}}</p>
  <p><b>Category:</b> {{product.category}}</p>
  <p><b>Price:</b> {{product.price | currency}}</p>
  <button (click)="onBuy()" [disabled]="!product.isAvailable">Buy</button>
</div>
