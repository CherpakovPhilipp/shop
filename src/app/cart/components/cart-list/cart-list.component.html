<div class="cart">
	<h4>Cart</h4>
	<div *ngIf="CartProducts.length; else emptyCart"> 
		<app-cart-item
			*ngFor="let cartProduct of CartProducts"
			[item] = "cartProduct"
			(incItemQuantity) = "increaseQuantityOfProduct($event)"
			(decItemQuantity) = "decreaseQuantityOfProduct($event)"
			(removeItem) = "removeFromCart($event)"
		></app-cart-item>
		<div> Total price = {{TotalSum}} ({{TotalQuantity}} items) </div>
	</div>
	
	<ng-template #emptyCart>Cart is empty</ng-template>
</div>
