<div class="cart">
    <h4>Cart</h4>
    <div *ngIf="purchasedProducts.length; else emptyCart"> 
        <div *ngFor="let product of purchasedProducts">
            {{product.name}}
            ({{product.quantity}})
            <button class="remove" (click)="removeFromCart(product)">X</button>
        </div>
    </div>
    <div> Total price = ( items) </div>
    <ng-template #emptyCart>Cart is empty</ng-template>
</div>>
