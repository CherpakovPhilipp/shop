<p>{{cartItem.name}}</p>
<div class="quantity">
  <input type="number" (change)="onSetQuantity($event.target.value)" [value]="cartItem.quantity">
  <button class="increase" (click)="onIncreaseQuantity()">+</button>
  <button class="decrease" (click)="onDecreaseQuantity()">-</button>
</div>
<button class="remove" (click)="onRemoveFromCart()">Remove from cart</button>
